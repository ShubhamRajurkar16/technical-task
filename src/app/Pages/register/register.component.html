<div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-3">
            <div class="card">
                <h1 class="mx-auto d-block mt-4 mb-3">Register</h1>
                <form  [formGroup]="registerForm" >
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" formControlName="name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Username" formControlName="userName" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary form-control" (click)="register()">Register</button>
                    </div>
                </form>
               
            </div>
            <div class="card mt-2 text-center">
                <div class="card-body">
                    Register Already? <a [routerLink]="'/login'">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
