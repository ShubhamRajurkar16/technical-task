<div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-3">
        <div class="card">
          <h1 class="mx-auto d-block mt-4 mb-3">Login</h1>
          <form >
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Username" formControlName="userName" name="userName" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" formControlName="password" name="password" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary form-control" (click)="login()">Log In</button>
            </div>
          </form> 
          <div class="mt-3 text-center mb-3">
            <a href="#">Forgot Password?</a>
          </div>
        </div>
        <div class="card mt-2 text-center">
          <div class="card-body">
            Don't have an account? <a [routerLink]="'/register'">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
