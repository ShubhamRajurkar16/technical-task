<div class="container-fluid mt-4">

  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <h2>User Details</h2>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>User Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.userName }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
